version: '3.4'

networks:
  pigeon-dev:
    driver: bridge 

services:
  pigeon:
    image: pigeon:latest
    depends_on:
      - "postgres_image"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "14805:80"     
    environment:
      DB_CONNECTION_STRING: "host=postgres_image;port=5432;database=pigeon;username=postgres;password=aaaaaaaaa"
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - pigeon-dev  
  
  postgres_image:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "aaaaaaaaa"
      POSTGRES_DB: "pigeon"
    networks:
      - pigeon-dev
volumes:
  db_volume:
